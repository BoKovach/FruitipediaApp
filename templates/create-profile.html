{% extends 'base.html' %}
{% block page_content %}

    <!-- Create Profile Form -->
        <section id="register">
            <div class="form">
                <h2>Create Profile</h2>
                <form method="post" class="register-form" action="{% url 'create profile' %}">
                   {% csrf_token %}
                   {{ form }}
                   {{ form.password.errors }}
                    <button type="submit">Create</button>

                </form>
            </div>
        </section>

{% endblock %}
